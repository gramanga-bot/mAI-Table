    <style>
      /* --- THEME DEFINITIONS --- */
      :root, [data-theme="golden-spoon"] {
        --background-primary: #111827;
        --background-secondary: #1F2937;
        --background-tertiary: #374151;
        --background-interactive: #4b5563;
        --text-primary: #F9FAFB;
        --text-secondary: #9CA3AF;
        --text-accent: #FBBF24;
        --border-primary: #374151;
        --border-secondary: #4B5563;
        --accent-primary: #F59E0B;
        --accent-primary-hover: #FBBF24;
        --accent-text: #111827;
        --accent-secondary: rgba(245, 158, 11, 0.1);
        --accent-secondary-border: #F59E0B;
        --positive: #4ADE80;
        --positive-text: #A7F3D0;
        --positive-background: rgba(74, 222, 128, 0.2);
        --negative: #F87171;
        --negative-text: #FECACA;
        --negative-background: rgba(239, 68, 68, 0.2);
        --shadow-color: rgba(245, 158, 11, 0.05);
        
        /* Form Element Colors */
        --input-background: #374151;
        --input-text: #F9FAFB;
        --input-placeholder: #9CA3AF;
        --checkbox-background: #4B5563;
        --date-picker-filter: invert(0.8);
      }
      [data-theme="midnight-slate"] {
        --background-primary: #0D1117;
        --background-secondary: #161B22;
        --background-tertiary: #21262d;
        --background-interactive: #30363d;
        --text-primary: #E6EDF3;
        --text-secondary: #8B949E;
        --text-accent: #58A6FF;
        --border-primary: #30363D;
        --border-secondary: #8B949E;
        --accent-primary: #388BFD;
        --accent-primary-hover: #58A6FF;
        --accent-text: #FFFFFF;
        --accent-secondary: rgba(56, 139, 253, 0.15);
        --accent-secondary-border: #388BFD;
        --positive: #34D399;
        --positive-text: #6EE7B7;
        --positive-background: rgba(16, 185, 129, 0.2);
        --negative: #F87171;
        --negative-text: #FECACA;
        --negative-background: rgba(239, 68, 68, 0.2);
        --shadow-color: rgba(56, 139, 253, 0.05);

        /* Form Element Colors */
        --input-background: #21262d;
        --input-text: #E6EDF3;
        --input-placeholder: #8B949E;
        --checkbox-background: #30363d;
        --date-picker-filter: invert(0.8);
      }
      [data-theme="classic-ivory"] {
        --background-primary: #FDFDFB;
        --background-secondary: #FFFFFF;
        --background-tertiary: #F3F4F6;
        --background-interactive: #E5E7EB;
        --text-primary: #111827;
        --text-secondary: #6B7280;
        --text-accent: #D97706;
        --border-primary: #E5E7EB;
        --border-secondary: #D1D5DB;
        --accent-primary: #F59E0B;
        --accent-primary-hover: #FBBF24;
        --accent-text: #FFFFFF;
        --accent-secondary: rgba(245, 158, 11, 0.1);
        --accent-secondary-border: #F59E0B;
        --positive: #10B981;
        --positive-text: #059669;
        --positive-background: rgba(16, 185, 129, 0.1);
        --negative: #EF4444;
        --negative-text: #DC2626;
        --negative-background: rgba(239, 68, 68, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.1);

        /* Form Element Colors */
        --input-background: #FFFFFF;
        --input-text: #111827;
        --input-placeholder: #9CA3AF;
        --checkbox-background: #E5E7EB;
        --date-picker-filter: invert(0.2);
      }
      [data-theme="tuscan-cream"] {
        --background-primary: #FBF9F4;
        --background-secondary: #FFFFFF;
        --background-tertiary: #F6F2E9;
        --background-interactive: #E7E5E4;
        --text-primary: #422006;
        --text-secondary: #854d0e;
        --text-accent: #991B1B;
        --border-primary: #E7E5E4;
        --border-secondary: #D6D3D1;
        --accent-primary: #B91C1C;
        --accent-primary-hover: #DC2626;
        --accent-text: #FFFFFF;
        --accent-secondary: rgba(185, 28, 28, 0.1);
        --accent-secondary-border: #B91C1C;
        --positive: #15803D;
        --positive-text: #166534;
        --positive-background: rgba(21, 128, 61, 0.1);
        --negative: #BE123C;
        --negative-text: #9F1239;
        --negative-background: rgba(190, 18, 60, 0.1);
        --shadow-color: rgba(133, 77, 14, 0.1);

        /* Form Element Colors */
        --input-background: #FFFFFF;
        --input-text: #422006;
        --input-placeholder: #a8a29e;
        --checkbox-background: #E7E5E4;
        --date-picker-filter: invert(0.2);
      }
      
      body {
        background-color: var(--background-primary);
        color: var(--text-primary);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background-secondary); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--background-tertiary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--background-interactive);
      }
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: var(--date-picker-filter);
        cursor: pointer;
      }
      /* Custom Checkbox Style */
      input[type="checkbox"].custom-checkbox {
        appearance: none;
        -webkit-appearance: none;
        background-color: var(--checkbox-background);
        border: 1px solid var(--border-secondary);
        padding: 0;
        display: inline-block;
        vertical-align: middle;
        position: relative;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
      }
      input[type="checkbox"].custom-checkbox:checked {
        background-color: var(--accent-primary);
        border-color: var(--accent-primary-hover);
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
